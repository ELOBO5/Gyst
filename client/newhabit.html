<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/images/Gfavicon.PNG">
    <title>GYST</title>
    <link rel='stylesheet' href="static/css/newhabit.css">
    <link rel='stylesheet' href="static/css/shared.css">
    <script defer src='static/js/newhabit.js'></script>
</head>
<body>

    <header>
        <a href='newhabit.html'>Add new habit</a>
        <h1><a href='dash.html'>Gyst</a></h1>
        <a href='index.html' id="logout">Log out</a>
    </header>
    <main>
        <form class='flex-cont-vertical' id=submitNewHabit>
            <label for="habit">Habit: </label>
            <input type="text" id="habit-entry" name="habit" placeholder="What would you like to track...?" size='40' maxlength='40' autofocus required><br>

            <label for="frequency">Frequency: </label>
            <select id="habit-frequency" name="frequency">
                <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Monthly">Monthly</option>
                </select><br>

                <label id=priority-label for="priority"> Spotlight this habit?</label>
                <input type="checkbox" id="habit-priority" name="priority" value="priority"><br>
                

                <input id="habit-submit" type="submit" value="Track it!" >

            </form>
    </main>

    
    <footer class='footer-flex'>
        <a href='https://github.com/ELOBO5/Gyst'><img id='github' src='./static/images/github.png'></a>
        <p>Brought to you by Tobi, Tegan, Gorazd and Elicia</p>
    </footer>

    
        


</body>
</html>
