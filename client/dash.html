<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYST</title>
    <link rel='stylesheet' href="static/css/shared.css">
    <link rel='stylesheet' href="static/css/dash.css">
    <link rel="icon" href="static/images/tempfavicon.PNG">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="static/js/dash.js" defer></script>
</head>

<body>
    <header>
        <a href='newhabit.html'>Add new habit</a>
        <h1>Gyst</h1>
        <a href='index.html' id="logout">Log out</a>
    </header>
    <main>
        <section class='flex-container' id='list-container'>
            <section class='habitlist daily'>
                <img src="static/images/daily-illustration.svg" alt="daily habit">
                <h3>Daily</h3>
                <ul id='daily' class="individual">
                    <li><img src="static/images/unchecked.png" alt="incomplete"></li>
                    <li>
                        <div class="individual-habit">
                            <p class="individual-habit-name">Read book</p>
                            <p class="individual-habit-streak">Complete today to have the first streak</p>
                        </div>
                    </li>
                    <li class="delete-btn"><img src="static/images/delete.png" alt="delete"></li>
                </ul>
                <ul id='daily' class="individual">
                    <li class="habit-checkbox"><img src="static/images/checked.png" alt="complete"></li>
                    <li>
                        <div class="individual-habit">
                            <p class="individual-habit-name">Sleep 8 hours</p>
                            <p class="individual-habit-streak">3-day streak</p>
                        </div>
                    </li>
                    <li><img src="static/images/delete.png" alt="delete"></li>
                </ul>
            </section>
            <section class='habitlist weekly'>
                <img src="static/images/weekly-illustration.svg" alt="daily habit">
                <h3>Weekly</h3>
                <ul id='weekly' class="individual"></ul>
            </section>
            <section class='habitlist monthly'>
                <img src="static/images/monthly-illustration.svg" alt="daily habit">
                <h3>Monthly</h3>
                <ul id='monthly' class="individual"></ul>
            </section>
        </section>
    </main>

    <section id='stats-container'>

    </section>

    <footer class='flex-container'>
        <ul class='foot outer'>
            <li><a href='https://github.com/ELOBO5/Gyst'>GYST aka Get Your Shit Together! Bought to you by Tobi, Tegan,
                    Gorazd and Elicia <img id='github' src='./static/images/github-logo.png'></a></li>
        </ul>
    </footer>

    </section>
</body>

</html>
