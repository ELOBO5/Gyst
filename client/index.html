<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/jwt-decode@1.5.1/build/jwt-decode.min.js"
    ></script>
    <script defer src="static/js/auth.js"></script>
    <link rel="stylesheet" href="static/css/index.css" />

    <title>Login</title>
  </head>
  <body>
    <header>Habit Tracker</header>
    <main>
      <form id="login">
        <input
          id="email"
          type="text"
          placeholder="Email"
          required
          name="email"
          maxlength="100"
        />
        <input
          id="password"
          type="password"
          placeholder="Password"
          required
          name="password"
          maxlength="100"
        />
        <input type="submit" value="Login" />
      </form>

      <div>
        <p>
          <a href="registration.html">
            Don't have an account? Click here to register!</a
          >
        </p>
      </div>
    </main>
  </body>
</html>
