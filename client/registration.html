<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="static/css/registration.css" />
  <link rel="icon" href="static/images/Gfavicon.PNG">
  <script defer src="static/js/registerauth.js"></script>
  <title>Registration</title>
</head>

<body>
  <main>
    <div class="illustration">
      <img src="./static/images/register-illustration.svg" alt="register" class="illustration-img">
    </div>
    <form id="register">
      <h1> Register</h1>
      <input id="username" type="text" placeholder="Username" required name="username" maxlength="30" />
      <input id="email" type="email" placeholder="Email" required maxlength="100" name="email" />
      <input id="password" type="password" placeholder="Password" required maxlength="100" name="password" />
      <input id="register-submit" type="submit" value="Create Account" />
      <p class="back-to-login">Already have an account? <a href="index.html">Click here to login</a></p>
    </form>
  </main>
</body>

</html>
